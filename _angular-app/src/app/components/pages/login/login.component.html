<form class="form-signin" (submit)="submit()">

  <h1 class="h3 mb-3 font-weight-normal">Code Shpping - Login</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control" placeholder="Digite seu email" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Digite sua senha" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
{{credentials | json}}
</form>
