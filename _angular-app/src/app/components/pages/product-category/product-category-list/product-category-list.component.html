<div class="row">
<h1>Categorias do produto {{ product?.name }}</h1>

<table class="table table-responsive table-striped table-hover table-dark">
    <thead>
      <tr>
        <td scope="col"><button class="btn btn-primary" [routerLink]="['/products','list']">Produtos</button></td>
        <td scope="col"><button class="btn btn-warning" [routerLink]="['/categories','list']">Categorias</button></td>
      </tr>
      <tr>
        <td colspan="5">
          <product-category-new
          [productId]="productId"
          [productCategory]="productCategory"
          (onSuccess)="onInsertSuccess($event)"
          (onError)="onInsertError($event)">
        </product-category-new>
        </td>
      </tr>
      <tr>
        <th style="width: 5%">Id</th>
        <th style="width: 65%">Nome</th>
        <th style="width: 10%"> Ativa?</th>
        <th style="width: 10%">Criado em</th>
        <th style="width: 10%">Ações</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let category of productCategory?.categories">
       <td>{{category.id}}</td>
       <td>{{category.name}}</td>
       <td>
          <i class='fas' [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}" style="color:blueviolet"></i>
       </td>
       <td>{{product.created_at.date | date: 'dd/MM/yyyy'}}</td>
       <td>
         <a href="javascript:void(0)">
          <i class="fas fa-trash-alt"></i>
        </a>
       </td>
     </tr>
    </tbody>
  </table>
</div>
